  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style media="screen">
    body{
      background-color:#ebf2ff;

<body>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group mt-3">
    <label for="Image Url">Image Url</label>
    <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url" placeholder="http://example.com/xyz.png">

  </div>
  <div class="form-group mt-3">
    <label for="Task Title">Task Title</label>
    <input type="text" class="form-control" id="tasktitle" aria-describedby="  Task Title" placeholder="Enter task title">

  </div>
  <div class="form-group mt-3">
    <label for="Task Type">Task Type</label>
    <input type="text" class="form-control" id="tasktype" aria-describedby="  Task Type" placeholder="Enter task type">

  </div>
  <div class="form-group mt-3">
    <label for="Task Description">Task Description</label>
    <textarea  rows="6"  type="text" class="form-control" id="taskdescription" aria-describedby=" Task Description" placeholder="Describe your task"></textarea>

  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"onclick="saveChanges()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold text-primary" href="#">TaskY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link  font-weight-bold"  href="#">home <span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <button type="button"
      class="btn btn-primary ml-auto"
      data-toggle="modal" data-target="#exampleModal">
      <i class="fa-solid fa-plus"></i> Add new
    </button>

    </div>
  </nav>

  <div class="container">
    <div class="row mt-3">

      <div class="col">

      </div>

      <div class="col-sm-12 col-md-6 col-lg 4">
        <div class="input-group mb-3 shadow">
  <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
  </div>


      </div>

      <div class="col">

      </div>
    </div>

    <div class="row task_container">
   
  </div>

  </div>

  <script src="b.js" charset="utf-8"></script>
